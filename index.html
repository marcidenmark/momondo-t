<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Momondo Test</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="company">
            Flight Company
        </div>
        <div class="grid">
            <div class="logo-border"><img src="logo.png" class="">
            </div>
            <div class="city-out">JFK <span class="bold">23:00</span>
                <br>
                <div class="city-small">New York </div>
            </div>
            <div class="travel-time">7h 10m
                <div class="travel-time-line"> </div>
                <span class="non-stop"> non-stop</span>
            </div>
            <div class="city-land"> <span class="bold">12:10 </span>cph
                <br>
                <div class="city-small">Copenhagen </div>
            </div>
            <div class="economy">Economy
                <div class="heart"><i class="far fa-heart"></i>
                    <i class="far fa-smile"></i>
                </div>
                <div class="price"> 488 <span class="price-unit">Eur</span>
                </div>
                <a class="flight-select-button">
                    <div class="flight-select-button-text">Go to Site
                    </div>
                </a>
            </div>
            <div class="border-bottom"> </div>
            <div class="company-2">Flight Company
            </div>
            <div class="logo-border"><img src="logo.png" class="">
            </div>
            <div class="city-out">cph <span class="bold">09:00</span>
                <br>
                <div class="city-small">Copenhagen </div>
            </div>
            <div class="travel-time">8t 00m
                <div class="travel-time-line-grey"> </div>
                <span class="non-stop"> non-stop</span>
            </div>
            <div class="city-land"><span class="bold">12:00 </span>Jfk
                <br>
                <div class="city-small">New York </div>
            </div>
            <div class="border-bottom">
                <div class="details-button">fdsafaf</div>
            </div>
        </div>
        <!-- end of grid -->
    </div>
</body>

</html>
